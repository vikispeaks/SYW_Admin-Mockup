      <div class="container-design">

          <div id="piechartcontainer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.minicolors.js"></script>

    <script src="js/highcharts.js"></script>
    <script src="js/exporting.js"></script>
    <script src="js/script.js"></script>
    <script>

    $(document).ready( function() {


          $('#piechartcontainer').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: 'Browser Access'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                type: 'pie',
                name: 'Browser share',
                data: [
                    ['Firefox',   45.0],
                    ['IE',       26.8],
                    ['Chrome', 12.8],
                    ['Safari',    8.5]
                ]
            }]
        });



    $('#linechartcontainer').highcharts({
            title: {
                text: 'Visitors',
                x: -20 //center
            },
            xAxis: {
                categories: ['6:00','7:00','8:00','9:00','10:00','11:00',
                    '12:00','13:00','14:00','15:00']
            },
            yAxis: {
                title: {
                    text: ''
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            legend: {
                layout: 'horizontal',
                align: 'bottom',
                verticalAlign: 'bottom',
                borderWidth: 0
            },
            series: [{
                name: 'Visitors',
                data: [7.0, 6.9, 9.5, 14.5, 20.2, 25.2, 23.3, 18.3, 13.9, 9.6]
            },  {
                name: 'Returning Visitors',
                data: [3.9, 4.2, 5.7, 8.5, 11.9, 13.6, 15.2, 10.3, 6.6, 4.8]
            }]
        });



        $('#barchartcontainer').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Consumer'
            },
            xAxis: {
                categories: [
                    '6:00',
                    '7:00',
                    '8:00',
                    '9:00',
                    '10:00',
                    '11:00',
                    '12:00'
                ]
            },
            yAxis: {
                min: 0,
                title: {
                    text: ''
                }
            },
            
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Tokyo',
                data: [5, 3, 2, 5, 4, 1]
    
            }, {
                name: 'New York',
                data: [2, 3, 4, 3, 4, 1]
    
            }, {
                name: 'London',
                data: [4, 5, 5, 6, 2, 4]
    
            }]
        });



        $('div.highcharts-container svg text tspan:contains("Highcharts.com")').text("");

    
  });

    </script>
